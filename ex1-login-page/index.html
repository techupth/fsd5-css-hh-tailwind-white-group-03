<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="bg-slate-200 flex justify-center items-center w-screen h-screen">
    <div class="bg-white flex flex-col border-none rounded-xl p-4 gap-4 ">
      <div class="text-zinc-600 text-xl">Login to Website</div>
      <div><span class="font-semibold pr-8">Email</span> <input
          class="border-2 p-2 hover:border-violet-500 focus:outline-none focus:border-violet-300" type="email">
      </div>
      <div><span class="font-semibold pr-2">Password</span><input
          class="border-2 p-2 hover:border-violet-500 focus:outline-none focus:border-violet-300" type="password"></div>
      <div class="flex justify-around gap-2">
        <button
          class="w-36 p-2 bg-violet-500 text-white rounded-full active:bg-violet-600 hover:bg-violet-400 focus:outline-none focus:ring-2 focus:ring-violet-300">Sign
          in</button><button
          class=" w-36 p-2 rounded-full bg-white text-violet-500 hover:bg-violet-100 focus:ring-2 focus:ring-violet-300 focus:text-violet-600">Sign
          Up</button>
      </div>
    </div>
  </div>
</body>

</html>
